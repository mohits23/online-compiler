{% extends 'compiler/base.html' %}

<title>
    {% block title %} Register {% endblock %}
</title>

{% block auther %}

<div class="elements">

    <h4 style="color: red;"> <i><u>Register</u></i> </h4>

<form action="" method="POST" id="signup">

        {% csrf_token %}

    <label for="fnm">Username:</label>
    <input type="text" id="fnm" name="username"><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br>

    <label for="pwd1">Password:</label>
    <input type="password" id="pwd1" name="password1"><br>

    <label for="pwd2">Confirm Password:</label>
    <input type="password" id="pwd2" name="password2"><br>


    <input type="submit" value="Register" onsubmit="success_mg()">

</form>

<script>
{% if messages %}    
        {% for message in messages  %}
             alert("{{ message }}");
        {% endfor %}    
{% endif %}
</script>
